<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic meta tags for character encoding and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Page title and stylesheet -->
  <title>Pathfinder - Progress Map</title>
  <link rel="stylesheet" href="tracker.css">
  <link rel="stylesheet" href="../shared/nav.css">
</head>

<body>
  <!-- Site header with title and subtitle -->
  <header class="site-header">
    <h1>Progress Map</h1>
    <p class="subtitle">Track your job applications and career progress</p>
  </header>

  <!-- Main content area with kanban board -->
  <main>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="../home/home.html">Pathfinder</a>
        </div>
        <div class="nav-links">
            <a href="../finder/finder.html" class="nav-link">Find Jobs</a>
            <a href="../tracker/tracker.html" class="nav-link">Track Applications</a>
        </div>
    </nav>

    <!-- Kanban board section with job tracking columns -->
    <section class="board">
      
      <!-- Saved jobs column with job creation form -->
      <div class="column" id="saved">
        <div class="column-content">
          <h2>Saved</h2>
          <!-- Job creation form (hidden by default) -->
          <div class="input-wrapper" style="display: none;">
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="saved">Submit Job</button>
          </div>
        </div>
        <button class="add-button" data-column="saved">Add Job</button>
      </div>

      <!-- Applied jobs column -->
      <div class="column" id="applied">
        <div class="column-content">
          <h2>Applied</h2>
          <!-- Job creation form (hidden by default) -->
          <div class="input-wrapper" style="display: none;">
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="applied">Submit Job</button>
          </div>
        </div>
        <button class="add-button" data-column="applied">Add Job</button>
      </div>

      <!-- Interview stage column -->
      <div class="column" id="interview">
        <div class="column-content">
          <h2>Interview</h2>
          <!-- Job creation form (hidden by default) -->
          <div class="input-wrapper" style="display: none;">
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="interview">Submit Job</button>
          </div>
        </div>
        <button class="add-button" data-column="interview">Add Job</button>
      </div>

      <!-- Job offers and decisions column -->
      <div class="column" id="offers-decisions">
        <div class="column-content">
          <h2>Offers / Decisions</h2>
          <!-- Job creation form (hidden by default) -->
          <div class="input-wrapper" style="display: none;">
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="offers-decisions">Submit Job</button>
          </div>
        </div>
        <button class="add-button" data-column="offers-decisions">Add Job</button>
      </div>
    </section>
  </main>

  <!-- JavaScript functionality for drag-and-drop and job management -->
  <script src="tracker.js"></script>
</body>
</html>
