<!DOCTYPE html>
<html lang="en">
<!-- 'lang' tells browsers and screen readers what language the page is in -->

<head>
  <!-- The head section contains information about our webpage, not visible content -->
  <title>Pathfinder - Progress Map</title> <!-- This shows up in the browser tab -->
  <link rel="stylesheet" href="tracker.css"> <!-- Connects our CSS file for making the page look nice -->
</head>

<body>
<!-- Everything visible on the page goes in the body -->

<header class="site-header">
  <!-- Header section - Shows at the top of the page -->
  <h1>Pathfinder</h1> <!-- Main title -->
  <p class="subtitle">Track your job applications and career progress</p> <!-- Subtitle explaining what the app does -->
</header>

  <!-- Main Board Section - This is where all our job tracking happens -->
  <main>
    <!-- Navigation Menu - For moving between different pages -->
    <!-- The ☰ symbol creates a hamburger menu that's common on mobile sites -->
    <nav class="navigation">
      <button id="hamburgerToggle" aria-label="Toggle menu">☰</button>
      <div id="nav-bar">
        <!-- Link to the job finder page -->
        <a href="../finder/finder.html" class="nav-button">Job Tracker</a>
      </div>
    </nav>

    <!-- Board Section - Contains all our job tracking columns -->
    <section class="board">
      <!-- Each column represents a different stage in the job application process -->
      
      <!-- Saved Column - For jobs you're interested in but haven't applied to yet -->
      <div class="column" id="saved">
        <div class="column-content">
          <h2>Saved</h2>
          <!-- Hidden form that appears when adding a new job -->
          <div class="input-wrapper" style="display: none;">
            <!-- Form fields for job details -->
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="saved">Submit Job</button>
          </div>
        </div>
        <!-- Button to add a new job to this column -->
        <button class="add-button" data-column="saved">Add Job</button>
      </div>

      <!-- Applied Column - For jobs you've submitted applications to -->
      <!-- Similar structure to Saved column -->
      <div class="column" id="applied">
        <div class="column-content">
          <h2>Applied</h2>
          <!-- Hidden form that appears when adding a new job -->
          <div class="input-wrapper" style="display: none;">
            <!-- Form fields for job details -->
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="applied">Submit Job</button>
          </div>
        </div>
        <!-- Button to add a new job to this column -->
        <button class="add-button" data-column="applied">Add Job</button>
      </div>

      <!-- Interview Column - For jobs where you're in the interview process -->
      <!-- Similar structure to Saved column -->
      <div class="column" id="interview">
        <div class="column-content">
          <h2>Interview</h2>
          <!-- Hidden form that appears when adding a new job -->
          <div class="input-wrapper" style="display: none;">
            <!-- Form fields for job details -->
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="interview">Submit Job</button>
          </div>
        </div>
        <!-- Button to add a new job to this column -->
        <button class="add-button" data-column="interview">Add Job</button>
      </div>

      <!-- Offers / Decisions Column - For jobs where you've received offers or made decisions -->
      <!-- Similar structure to Saved column -->
      <div class="column" id="offers-decisions">
        <div class="column-content">
          <h2>Offers / Decisions</h2>
          <!-- Hidden form that appears when adding a new job -->
          <div class="input-wrapper" style="display: none;">
            <!-- Form fields for job details -->
            <input type="text" class="job-title" placeholder="Job Title" />
            <input type="text" class="company-name" placeholder="Company" />
            <input type="date" class="date-applied" />
            <input type="url" class="job-link" placeholder="Job Link" />
            <textarea class="job-notes" placeholder="Notes"></textarea>
            <button class="submit-button" data-column="offers-decisions">Submit Job</button>
          </div>
        </div>
        <!-- Button to add a new job to this column -->
        <button class="add-button" data-column="offers-decisions">Add Job</button>
      </div>
    </section>
  </main>

  <!-- Connects our JavaScript file that makes everything interactive -->
  <script src="tracker.js"></script>
</body>
</html>
