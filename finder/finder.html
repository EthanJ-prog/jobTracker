<!DOCTYPE html>
<html lang="en">
<!-- The lang attribute helps screen readers and browsers know what language the page is in -->
<head>
  <!-- Meta tags provide information about the webpage to browsers -->
  <meta charset="UTF-8"> <!-- Defines the character encoding (how text is stored) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Viewport meta tag helps with mobile responsiveness - makes the page look good on phones -->
  
  <title>Pathfinder - Job Finder</title> <!-- Shows up in browser tab -->
  <link rel="stylesheet" href="finder.css"> <!-- Connects our CSS file for styling -->
</head>

<body>
    <!-- Navigation Menu -->
    <!-- Hamburger menu button (☰) for mobile devices -->
    <nav class="navigation">
    <button id="hamburgerToggle" aria-label="Toggle menu">☰</button>
    <div id="nav-bar">
        <a href="../tracker/tracker.html" class="nav-button">Job Tracker</a>
        <a href="https://www.gofundme.com/c/start?utm_source=google&utm_medium=cpc&utm_campaign=3Q_US_Brand_Plus&utm_content=general&utm_term=gofundme_e_c_&gad_source=1&gad_campaignid=20279257806&gbraid=0AAAAADj5gID6Xix4w7eRLdwsl-zpoVKbJ&gclid=Cj0KCQjw267GBhCSARIsAOjVJ4EkVcbMUkXnXC5fP3Q9SfCn8CtT7I7jakzuojS_A0oznSJyDBqu5vMaAh44EALw_wcB"  target = "_blank" class = "nav-buttonn">GoFundMe</a>
    </div>
</nav>

  <main> <!-- Main content wrapper -->
    <!-- Search and Filter Section -->
    <section class="board">
      <!-- Search bar container with input and filter button -->
      <div class="search-bar-container">
        <input type="text" id="searchInput" placeholder="Search jobs..." />
        <!-- Filter button that shows/hides filter options when clicked -->
        <button class="filter-button" onclick="toggleFilters()">Filters</button>
      </div>

      <!-- Filter panel with job search options -->
      <div class="filter-panel" id="filterPanel">
        <div class="filter-group">
            <label for="jobType">Job Type:</label>
            <select id="jobType" name="jobType">
                <option value="">All Types</option>
                <option value="full_time">Full-time</option>
                <option value="part_time">Part-time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="City or Remote">
        </div>
        
        <div class="filter-group">
            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience">
                <option value="">All Levels</option>
                <option value="entry">Entry Level</option>
                <option value="mid">Mid Level</option>
                <option value="senior">Senior Level</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="salary">Minimum Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="Minimum yearly salary (in dollars)">
        </div>

        <div class="filter-actions">
            <button class="apply-filters" id="applyFilters">Apply Filters</button>
            <button class="clear-filters" id="clearFilters">Clear All</button>
        </div>
    </div>
    </section>

    <!-- Tabs Section for Job Listings, Resume Match, and Job Map -->
    <section class="tabs-section">
      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-button active" data-tab="jobs">Job Listings</button>
        <button class="tab-button" data-tab="resume">Resume Match</button>
        <button class="tab-button" data-tab="map">Job Map</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Jobs Tab -->
        <div id="jobs-tab" class="tab-pane active">
          <section class="job-listings-section">
            <h2>Top Job Listings</h2>
            <!-- Container where JavaScript will add job cards -->
            <div class="job-listings-container"></div>
          </section>
        </div>

        <!-- Resume Tab -->
        <div id="resume-tab" class="tab-pane">
          <section class="resume-upload-section">
            <h2>Upload Your Resume</h2>
            <p class="resume-subtext">Get job recommendations tailored to your skills using AI</p>
            
            <!-- Resume upload form -->
            <form id="resumeForm" class="resume-form">
              <!-- File input that only accepts document files -->
              <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" required />
              <button type="submit">Get Suggestions</button>
            </form>

            <!-- Container for AI-suggested jobs -->
            <div id="suggested-jobs" class="suggested-jobs">
              <h3>Suggested Jobs</h3>
              <p class="placeholder-text">Upload your resume to see tailored job suggestions here.</p>
            </div>
          </section>
        </div>

        <!-- Map Tab -->
        <div id="map-tab" class="tab-pane">
          <section class="map-section">
            <h2>Job Locations</h2>
            <!-- Container where the map will be displayed -->
            <div id="map"></div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <!-- Connects our JavaScript file -->
  <!-- Placed at the bottom so the page loads faster -->
  <script src="finder.js"></script>
</body>
</html>
