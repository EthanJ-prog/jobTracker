<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pathfinder - Career Compass</title>
  <link rel="stylesheet" href="finder.css">
</head>

 <main>
    <section class="board">
      <div class="search-bar-container">
        <input type="text" id="searchInput" placeholder="Search jobs..." />
        <button class="filter-button" onclick="toggleFilters()">Filters</button>
      </div>
    </section>
    <section class="job-listings-section">
  <h2>Job Listings</h2>

  <div class="job-listings-container">
    <div class="job-card">
      <h3 class="job-title">Frontend Developer</h3>
      <p class="company">TechNova</p>
      <p class="location">Remote</p>
      <p class="type">Full-time</p>
      <button class="apply-button">Save</button>
    </div>

    <div class="job-card">
      <h3 class="job-title">UX Designer</h3>
      <p class="company">BrightPixel</p>
      <p class="location">Austin, TX</p>
      <p class="type">Part-time</p>
      <button class="apply-button">Save</button>
    </div>

    <div class="job-card">
      <h3 class="job-title">Data Analyst Intern</h3>
      <p class="company">DataDive</p>
      <p class="location">New York, NY</p>
      <p class="type">Internship</p>
      <button class="apply-button">Save</button>
    </div>
  </div>
</section>

</main>
