<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job Tracker + Finder</title>
  <link rel = "styleSheet" href = "style.css">
</head>
<body>
  <header>
    <h1>Job Tracker</h1>
    <p>The start of the project</p>
  </header>
  <main>
      <section class = "board"> 
        <div class = "column">
          <h2>Saved</h2>
            <div class = "jobCards">Microsoft Internship</div>
            <div class = "jobCards">Costco Cashier</div>
            <div class = "addJob">
              <div class = "inputWrapper">
                <input type="text" class = "jobInput" placeholder="Add Job"> 
                <button class = "submitButton" data-column="Saved">Submit Job</button>
              </div>
              <button class = "addButton" data-column = "Saved">Add Job</button>
            </div>
        </div>
         <div class = "column">
          <h2>Applied</h2>
            <div class = "jobCards">Wegmans Baker</div>
            <div class = "jobCards">Amtrek Internship</div>
             <div class = "addJob"> 
              <div class = "inputWrapper">
                <input type="text" class = "jobInput" placeholder="Add Job"> 
                <button class = "submitButton" data-column="Applied">Submit Job</button>
              </div>
              <button class = "addButton" data-column = "Applied">Add Job</button>
            </div>
        </div>
         <div class = "column">
          <h2>Interview</h2>
            <div class = "jobCards">Starbucks Manager</div>
            <div class = "jobCards">Coldstone Scooper</div>
             <div class = "addJob"> 
              <div class = "inputWrapper">
                <input type="text" class = "jobInput" placeholder="Add Job"> 
                <button class = "submitButton" data-column="Interview">Submit Job</button>
              </div>
              <button class = "addButton" data-column = "Interview">Add Job</button>
            </div>
        </div>
        <div class = "column">
          <h2>Offers/Decisions</h2>
            <div class = "jobCards">Microsoft Electrition</div>
            <div class = "jobCards">Archeologist</div>
             <div class = "addJob">
              <div class = "inputWrapper">
                <input type="text" class = "jobInput" placeholder="Add Job"> 
                <button class = "submitButton" data-column="Offers/Decisions">Submit Job</button>
              </div>
              <button class = "addButton" data-column = "Offers/Decisions">Add Job</button>
            </div>
        </div>
      </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
